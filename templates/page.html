{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <article class="page" itemscope="" itemtype="http://schema.org/Article">
  <div class="flow-block">
    <div class="container">
      <h2 itemprop="name headline">{{ this.title }}</h2>
    </div>
  </div>
  {{ this.body }}
  {% if this.enable_subscribe_form and this.enable_comments %}
  <div class="flow-block">
    <div class="container">
      <p><a href="#comments">Comments</a></p>
    </div>
  </div>
  {% endif %}
  {% if this.enable_comments %}
  <div id="comments" class="flow-block comments">
    <div class="container">
    {{ render_disqus_comments() }}
    </div>
  </div>
  {% endif %}
{% endblock %}
