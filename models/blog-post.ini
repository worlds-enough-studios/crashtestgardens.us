[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2
default = David Eyk

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @
default = eykd

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.enable_comments]
label = Enable comments?
type = boolean
checkbox_label = If checked, then disqus comments will be rendered on the post.
default = true

[fields.enable_subscribe_form]
label = Enable subscription form?
type = boolean
checkbox_label = If checked, then the subscription form will be rendered on the page.
default = true

[fields.summary]
label = Post summary
type = markdown
default = ''

[fields.body]
label = Body
type = flow