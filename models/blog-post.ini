[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.published]
label = Published
type = boolean
checkbox_label = If checked, this will appear publicly.
default = false

[fields.keywords]
label = Keywords
type = text
default = ''
description = "Find a keyword thatâ€™s highly searched in the Google Keyword Planner Tool; find long-tail keywords to complement."

[fields.notes]
label = Notes
type = text
default = ''
description = "Heading, image, topic ideas"

[fields.title]
label = Title
type = string
size = large
description = "Ideate 20-30 headlines, balancing attention-grabbing and keyword-focused."

[fields.author]
label = Author
type = string
width = 1/2
default = David Eyk

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @
default = CrashGardens

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.enable_comments]
label = Enable comments?
type = boolean
checkbox_label = If checked, then disqus comments will be rendered on the post.
default = true

[fields.summary]
label = Post summary
type = markdown
default = ''

[fields.body]
label = Body
type = flow
description = "Use all keywords in headings; link internally; end with a question; add a signup form."
