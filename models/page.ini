[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.enable_comments]
label = Enable comments?
type = boolean
checkbox_label = If checked, then disqus comments will be rendered on the page.
default = true

[fields.enable_subscribe_form]
label = Enable subscription form?
type = boolean
checkbox_label = If checked, then the subscription form will be rendered on the page.
default = true


[fields.body]
label = Body
type = flow